  <style>
    html {

    html,

      width: 100%;

      overscroll-behavior: none;

      width: 100%;
    }

      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #c3c6d4;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #aeb2c6;
    }

    /* Dark mode scrollbar */
    .dark ::-webkit-scrollbar-thumb {
      background: #424242;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
